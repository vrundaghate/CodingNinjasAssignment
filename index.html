
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="stopwatch-timer">
    <h1>STOPWATCH</h1>
      <div class="wrapper">
        <span id="time-display">00:00:00</span>
      </div>

      <div class="timer-controls">
        <button class="play-wrapper">
          <img id="play-button" src="resources\play-button.svg" />
        </button>

        <button class="pause-wrapper">  
            <img id="pause-button" src="resources\pause-button.svg" />
        </button>

        <button class="reset-wrapper">
          <img id="reset-button" src="resources\reset-button.svg" />
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
